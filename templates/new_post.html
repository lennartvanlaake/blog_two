<HTML>
<HEAD>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

<HEAD>
<BODY>

<form class="form-horizontal" method="POST">
<fieldset>

<!-- Form Name -->
<legend>Creating posts</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Blog name</label>  
  <div class="col-md-4">
  <input id="name" name="name" type="text" placeholder="name" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="blog_type">Blog type</label>
  <div class="col-md-4">
    <select id="blog_type" name="blog_type" class="form-control">
      {% for type in types %}
      <option value="{{ type }}">{{ type }}</option>
      {% endfor %}
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="content">Content</label>  
  <div class="col-md-6">
  
  <input id="content" name="content" type="text" placeholder="content" class="form-control input-md">
    
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="pictures">File Button</label>
  <div class="col-md-4">
    <input id="pictures" name="pictures" class="input-file" type="file">
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton">Single Button</label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Button</button>
  </div>
</div>

<input type="hidden" id="longditude" name="longditude"> 
<input type="hidden" id="latitude" name="latitude">

</fieldset>
</form>


</BODY>

<script>



var simplemde = new SimpleMDE({ element: document.getElementById("content") });
function setCoordinates(position) {
    document.getElementById("latitude").value = position.coords.latitude;
    document.getElementById("longditude").value = position.coords.longitude;
}
navigator.geolocation.getCurrentPosition(setCoordinates);
</script>

</HTML>
